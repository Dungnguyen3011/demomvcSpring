<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <button class="btn logout">
      <a th:href="@{/logout}">Logout</a>
    </button>
    <button class="btn cart">
      <a href="/new">
        <img src="" alt="" class="ic-cart" />
        Add Product</a>
    </button>
    <h1>Product</h1>
    <h3>All the available products in our store</h3>
  </header>

  <div class="container">
    <div class="card" th:each="prlist : ${prlist}">
      <div class="card-title">
        <h3 th:text="${prlist.productName}"></h3>
      </div>
      <div class="card-img">
        <img th:src="@{'data:image/png;base64,'+${prlist.productImage}}" class="img-detail" />
      </div>
      <div class="card-details">
        <p th:text="${prlist.description}">
        </p>
      </div>
      <div class="card-info">
        <p class="price" th:text="${prlist.unitPrice} + USD"></p>
        <p class="stock" th:text="${prlist.unitsInStock} + Units"></p>
      </div>
    </div>


  </div>
</body>

</html>
